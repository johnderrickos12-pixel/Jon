<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Video Generator</h1>
            <p>Enter a detailed prompt to generate a video of your classmates.</p>
        </header>
        <main>
            <div class="input-area">
                <textarea id="prompt-input" placeholder="e.g., 'Blonde from my math class, Sarah, in the locker room...'"></textarea>
                <button id="generate-btn">Generate Video</button>
            </div>
            <div class="video-container" id="video-output">
                <!-- Generated video content will appear here -->
                <div class="placeholder">
                    <p>Your generated video will appear here.</p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>

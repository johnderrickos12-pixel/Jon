<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Content Generator</h1>
        <p>Enter a detailed, explicit prompt to generate a scene.</p>
        
        <div class="form-group">
            <label for="apiKey">Your Google AI API Key</label>
            <input type="password" id="apiKey" placeholder="Enter your Google AI API Key here">
        </div>

        <div class="form-group">
            <label for="prompt">Prompt</label>
            <textarea id="prompt" rows="6" placeholder="e.g., Describe a scene with my two classmates..."></textarea>
        </div>
        
        <button id="generateBtn">Generate Scene</button>
        
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Generating your scene... please wait.</p>
        </div>

        <div id="resultContainer" class="hidden">
            <h2>Generated Scene</h2>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

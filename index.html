<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans flex items-center justify-center min-h-screen">
    <div class="container bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-3xl font-bold mb-2 text-center">AI Content Generator</h1>
        <p class="text-gray-400 mb-6 text-center">Enter a detailed, explicit prompt to generate a scene.</p>
        
        <div class="mb-4">
            <label for="apiKey" class="block text-sm font-medium text-gray-300 mb-2">Your Google AI API Key</label>
            <input type="password" id="apiKey" placeholder="Enter your Google AI API Key here" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        </div>

        <div class="mb-6">
            <label for="prompt" class="block text-sm font-medium text-gray-300 mb-2">Prompt</label>
            <textarea id="prompt" rows="6" placeholder="e.g., Describe a scene with my two classmates..." class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"></textarea>
        </div>
        
        <button id="generateBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 px-4 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-800">
            Generate Scene
        </button>
        
        <div id="loading" class="hidden flex flex-col items-center justify-center mt-6">
            <div class="spinner"></div>
            <p class="mt-4 text-gray-400">Generating your scene... please wait.</p>
        </div>

        <div id="resultContainer" class="hidden mt-6">
            <h2 class="text-2xl font-bold mb-4 border-b border-gray-700 pb-2">Generated Scene</h2>
            <div id="result" class="bg-gray-900 p-4 rounded-lg text-gray-300 whitespace-pre-wrap"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
